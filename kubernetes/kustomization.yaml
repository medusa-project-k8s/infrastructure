# Kustomization file for easy deployment management
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: medusa

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgres-pvc.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  - redis-deployment.yaml
  - redis-service.yaml
  - medusa-deployment.yaml
  - medusa-service.yaml
  # Uncomment if you want to use Ingress
  # - ingress.yaml

# You can add commonLabels, commonAnnotations, etc. here
# commonLabels:
#   environment: production
