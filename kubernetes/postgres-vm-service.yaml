apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: medusa-store
spec:
  # Headless service with static Endpoints (because Postgres runs on a VM, not in-cluster pods)
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: postgres
  namespace: medusa-store
subsets:
  - addresses:
      - ip: 192.168.0.110
    ports:
      - name: postgres
        port: 5432
        protocol: TCP

