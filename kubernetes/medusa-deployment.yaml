apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa
  namespace: medusa
  labels:
    app: medusa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa
  template:
    metadata:
      labels:
        app: medusa
    spec:
      containers:
      - name: medusa
        # Replace with your Docker image name after building and pushing to registry
        # For local development, you may need to use a local image or build in cluster
        image: medusa-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: medusa-config
              key: NODE_ENV
        - name: DATABASE_URL
          value: "postgres://postgres:$(POSTGRES_PASSWORD)@postgres:5432/medusa-store"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: JWT_SECRET
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: COOKIE_SECRET
        - name: STORE_CORS
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: STORE_CORS
        - name: ADMIN_CORS
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: ADMIN_CORS
        - name: AUTH_CORS
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: AUTH_CORS
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Wait for postgres and redis to be ready
        # Using init container approach instead of hardcoded wait in start.sh
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: medusa-secrets
              key: POSTGRES_PASSWORD
